<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Hover Effect and Colors</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffd1a6;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Increase minimum size to 200px */
            gap: 20px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #50fc16;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease, border-color 0.5s ease;
            object-fit: cover;
        }

        .image-container img:hover {
            transform: scale(1.1);
            border: color #ff6347; 
            background-color: rgb(18, 77, 214);
        }

        h1 {
            text-align: center;
            color: #0e120f;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
